welcome: |
  Welcome to the engineering workstation checker.
  Which building would you like information for?

blue_search_success: |
  I recommend the following labs.
  {% for item in info %}
    {{ item.building }} room {{ item.room }} with {{ item.count }} available computers.
  {% endfor %}
  Is there any other information that you would like?

blur_search_fail: |
  Sorry, none of the labs have more than 5 available computers currently.
  Please try again later.
  Is there any other information that you would like?
  
building_usage_info: |
  {{ building }} has {{lab_count}} labs and {{free_comp_count}} available computers.
  {% for room_name, room_info in building_info.items() %}
    {{ room_info.free_comp }} in room {{room_name}}.
  {% endfor %}
  Is there any other information that you would like?

room_usage_info: |
  {{ building }} room {{ room }} has {{ room_info.machinecount }} computers.
  {{ room_info.inusecount }} of them are in use.
  Is there any other information that you would like?

help: |
  I can provide the real time computer usage for a particular building.
  For example, you can ask, get information for digital computer lab.
  Or if you don't need a particular building, ask, find me a lab.
  For a list of supported buildings, ask, which buildings are supported.
  Which building would you like information for?

list_buildings: |
  Currently, I know machine usage information for these buildings: {{ buildings }}
  Which building would you like information for?

reprompt_help: Which building would you like information for?

reprompt_general: Is there any other information that you would like?

building_problem: |
  I'm sorry, but I cannot find that building in the supported list.
  For a list of supported buildings, ask, which buildings are supported.
  Is there any other information that you would like?

room_problem: |
  I'm sorry, but I cannot find that building and room in the supported list.
  For building information, ask, information on that building name.
  For a list of supported buildings, ask which buildings are supported.
  Is there any other information that you would like?

intent_problem: |
  I'm sorry, but I cannot find that building and room in the supported list.
  If you need instruction, please ask me what I can do.

bye: Goodbye
